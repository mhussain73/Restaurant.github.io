<!DOCTYPE html><html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Map Widget — Save & Load Location</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>
    html, body { height: 100%; margin: 0; }
    .app { display: grid; grid-template-rows: auto 1fr auto; height: 100%; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; }
    header, footer { padding: .75rem 1rem; background: #0f172a; color: white; }
    header h1 { font-size: 1.1rem; margin: 0; }
    .toolbar { display: flex; gap: .5rem; flex-wrap: wrap; align-items: center; padding: .5rem 1rem; background: #f8fafc; border-bottom: 1px solid #e5e7eb; }
    .toolbar input { width: 9rem; padding: .35rem .5rem; border: 1px solid #cbd5e1; border-radius: .5rem; }
    .toolbar button { padding: .45rem .7rem; border: 1px solid #cbd5e1; background: white; border-radius: .6rem; cursor: pointer; }
    .toolbar button:hover { background: #f1f5f9; }
    #map { width: 100%; height: 100%; }
    .notice { font-size: .9rem; color: #475569; }
    .leaflet-container { font: inherit; }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Map Widget — Click to set a location, then Save</h1>
      <div class="notice">Uses OpenStreetMap + Leaflet. Data is saved to your browser's localStorage.</div>
    </header><div class="toolbar">
  <button id="btnGeolocate" title="Use your current location">📍 Use my location</button>
  <button id="btnSave" title="Save to browser storage">💾 Save</button>
  <button id="btnClear" title="Clear saved location">🧹 Clear</button>
  <button id="btnCopy" title="Copy JSON to clipboard">📋 Copy JSON</button>
  <button id="btnDownload" title="Download JSON file">⬇️ Download JSON</button>
  <label class="notice">Lat
    <input id="latInput" type="number" step="0.000001" placeholder="lat" />
  </label>
  <label class="notice">Lng
    <input id="lngInput" type="number" step="0.000001" placeholder="lng" />
  </label>
  <label class="notice">Zoom
    <input id="zoomInput" type="number" step="1" min="1" max="19" placeholder="zoom" />
  </label>
  <!-- Hidden inputs for easy form integration -->
  <input type="hidden" id="locationLat" name="location_lat" />
  <input type="hidden" id="locationLng" name="location_lng" />
  <input type="hidden" id="locationZoom" name="location_zoom" />
</div>

<div id="map"></div>

<footer>
  <span class="notice">Tip: Click anywhere on the map to set/move the marker. Your last saved point reloads automatically next time.</span>
</footer>

  </div>  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>  <script>
    // --- Helpers ---
    const STORAGE_KEY = 'savedLocationV1';
    const el = (id) => document.getElementById(id);

    function persistToHiddenInputs({ lat, lng, zoom }) {
      el('locationLat').value = lat.toFixed(6);
      el('locationLng').value = lng.toFixed(6);
      el('locationZoom').value = zoom;
      el('latInput').value = lat.toFixed(6);
      el('lngInput').value = lng.toFixed(6);
      el('zoomInput').value = zoom;
    }

    function saveToLocalStorage({ lat, lng, zoom }) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify({ lat, lng, zoom }));
    }

    function loadFromLocalStorage() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return null;
      try { return JSON.parse(raw); } catch (_) { return null; }
    }

    function downloadJSON(data, filename = 'location.json') {
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = filename; a.click();
      URL.revokeObjectURL(url);
    }

    async function copyToClipboard(text) {
      try { await navigator.clipboard.writeText(text); alert('Copied to clipboard'); }
      catch (e) { alert('Copy failed: ' + e.message); }
    }

    // --- Map ---
    // Default view roughly over South Africa
    const DEFAULT_VIEW = { lat: -28.4793, lng: 24.6727, zoom: 5 };

    const map = L.map('map');
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let marker = null;

    function setMarker(latlng) {
      if (!marker) {
        marker = L.marker(latlng, { draggable: true }).addTo(map);
        marker.on('dragend', () => {
          const pos = marker.getLatLng();
          persistToHiddenInputs({ lat: pos.lat, lng: pos.lng, zoom: map.getZoom() });
        });
      } else {
        marker.setLatLng(latlng);
      }
      persistToHiddenInputs({ lat: latlng.lat, lng: latlng.lng, zoom: map.getZoom() });
    }

    // Initialize from saved state if present
    const saved = loadFromLocalStorage();
    if (saved && typeof saved.lat === 'number' && typeof saved.lng === 'number') {
      map.setView([saved.lat, saved.lng], saved.zoom || DEFAULT_VIEW.zoom);
      setMarker({ lat: saved.lat, lng: saved.lng });
    } else {
      map.setView([DEFAULT_VIEW.lat, DEFAULT_VIEW.lng], DEFAULT_VIEW.zoom);
    }

    // Click to set/move marker
    map.on('click', (e) => {
      setMarker(e.latlng);
    });

    // Inputs -> marker
    ['latInput','lngInput','zoomInput'].forEach(id => {
      el(id).addEventListener('change', () => {
        const lat = parseFloat(el('latInput').value);
        const lng = parseFloat(el('lngInput').value);
        let zoom = parseInt(el('zoomInput').value, 10);
        if (Number.isFinite(lat) && Number.isFinite(lng)) {
          setMarker({ lat, lng });
          if (Number.isFinite(zoom)) map.setView([lat, lng], zoom);
          else map.panTo([lat, lng]);
        }
      });
    });

    // Save button
    el('btnSave').addEventListener('click', () => {
      if (!marker) { alert('Click the map to set a location first.'); return; }
      const pos = marker.getLatLng();
      const payload = { lat: pos.lat, lng: pos.lng, zoom: map.getZoom() };
      saveToLocalStorage(payload);
      alert('Saved!');
    });

    // Clear saved
    el('btnClear').addEventListener('click', () => {
      localStorage.removeItem(STORAGE_KEY);
      alert('Cleared saved location.');
    });

    // Copy JSON
    el('btnCopy').addEventListener('click', () => {
      if (!marker) { alert('No marker to copy yet.'); return; }
      const pos = marker.getLatLng();
      const payload = { lat: pos.lat, lng: pos.lng, zoom: map.getZoom() };
      copyToClipboard(JSON.stringify(payload));
    });

    // Download JSON
    el('btnDownload').addEventListener('click', () => {
      if (!marker) { alert('No marker to download yet.'); return; }
      const pos = marker.getLatLng();
      const payload = { lat: pos.lat, lng: pos.lng, zoom: map.getZoom() };
      downloadJSON(payload);
    });

    // Geolocate
    el('btnGeolocate').addEventListener('click', () => {
      if (!navigator.geolocation) { alert('Geolocation not supported.'); return; }
      navigator.geolocation.getCurrentPosition((p) => {
        const { latitude: lat, longitude: lng } = p.coords;
        map.setView([lat, lng], 15);
        setMarker({ lat, lng });
      }, (err) => {
        alert('Geolocation failed: ' + err.message);
      }, { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 });
    });
  </script></body>
</html>
